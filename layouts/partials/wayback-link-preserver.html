{{ if not .Site.Params.wlp_disabled }}
<!--
  Wayback Link Preserver v2.0.0
  Detects broken links and shows Wayback Machine archive fallbacks.
  https://github.com/gunnarr/wayback-link-preserver
-->
<script>
window.WaybackLinkPreserver = {
  cacheDays: parseInt({{ .Site.Params.wlp_cache_days | default "7" | jsonify }}, 10) || 7,
  livenessCacheDays: parseInt({{ .Site.Params.wlp_liveness_cache_days | default "1" | jsonify }}, 10) || 1,
  maxLinksPerPage: parseInt({{ .Site.Params.wlp_max_links | default "30" | jsonify }}, 10) || 30,
  livenessTimeout: parseInt({{ .Site.Params.wlp_liveness_timeout | default "8000" | jsonify }}, 10) || 8000
};
</script>
<script src="/js/wayback-link-preserver.js" defer></script>
{{ end }}
